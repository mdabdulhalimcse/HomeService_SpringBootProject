#server.port=8080



##Jpa Hibernate Info
spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

##Mysql database info
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/homeservice?createDatabaseIfNotExist=true   
#spring.datasource.url=jdbc:mysql://localhost:3306/databasename  #required for database create
spring.datasource.username=root
spring.datasource.password=mysql

